<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <title>Brute Force</title>
</head>
<body>
<script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <div class="container">
        <h1 class="mt-5">Brute Force</h1>
        <div class="container px-4 mt-5">
            <div class="row gx-5">
                <div class="col-md-6">
                    <label for="gmail" class="form-label">Ingrese un Gmail, numero telefonico o id valido</label>
                    <input type="text" class="form-control" id="gmail" required>
                  </div>
                <div class="col-12 mt-3">
                    <button id="btn-init-atack" class="btn btn-primary" type="submit">Iniciar Ataque</button>
                </div>
                <div class="col-12 mt-3">
                    <button id="btn-get-dicc" class="btn btn-primary" type="submit">Mostrar Dicionario</button>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="container">
                <table class="table table-dark table-sm mt-5 ">
                    <thead>
                        <tr>
                        <th scope="col">#</th>
                        <th scope="col">Password</th>
                        <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        <th scope="row">1</th>
                        <td>Asucasss</td>
                        <td>✔</td>
                        </tr>
                        <tr>
                        <th scope="row">1</th>
                        <td>yyyyyy</td>
                        <td>❌</td>
                        </tr>
                       
                    </tbody>
                  </table>
            </div>
           
        </div>
    </div>

    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" 
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" 
        crossorigin="anonymous">
    </script>
    <script type="module" defer src="js/conn.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>

<div></div>
